<html>
  <head>
    <title>Wordar</title>
    <style lang="css">
      body {
        background: rgb(0, 0, 200);
        color: rgb(255,255,255);
        touch-action: manipulation; // Disable "double-tap to zoom" on e.g. mobile devices.
      }
      .wrapper {
        min-height: 100%;
        display: flex; flex-direction: column;
      }
      header {
        border: thin solid white;
        touch-action: manipulation;
      }
      .middle {
        flex: 1;
      }
      footer {
        touch-action: manipulation;
      }
      @media only screen and (min-width: 768px) {
        // Desktop
        footer {
          position: static;
        }
      }
      h1 { text-align: center;}
      .gameboard .l {
        width: 4em; height: 4em;
        padding: 0.5em;
        border: thin solid white;
      }
      .keyboard {
        width: min(700px,100vw); align: center;
        font-size: 3vw;
        --btn-width: calc(95vw / 11); //9.09vw;
      }
      .keyboard .row {
        display: flex;
        margin: auto;
        height: 12vw;
        width: 95vw;
      }
      .keyboard .key {
        display: flex;
        margin: 3px; border-width: 0.5vw;
        width: var(--btn-width);
        font-size: 7vw;
        justify-content: center; align-items: center;
        border-radius: 1.5vw;
        background: rgb(200, 200, 200);
        color: rgb(50, 50, 50);
      }
      .keyboard .key:active {
        background: rgb(230, 230, 230);
      }
      .keyboard .row-space {
        display: flex;
        margin: 3px;
      }
      .keyboard span.quart { width: calc(var(--btn-width)/4); }
      .keyboard span.half { width: calc(var(--btn-width)/2); }
      .keyboard span.threequart { width: calc(var(--btn-width)*3/4); }
      .keyboard span.one { width: var(--btn-width); }

      .input-frame {
        --letter-width: min(10vw, 5cm);
        --border-sz: max(1px, calc(var(--letter-width) * 0.05));
        --padding-sz: max(1px, calc(var(--letter-width) * 0.1));
        --rowpadding-sz: max(2px, calc(var(--letter-width) * 0.1));
        margin-top: 1vh;
        display: block;
      }
      .input-row {
        display: flex;
        margin: auto;
        margin-bottom: var(--rowpadding-sz);
      }
      .input-word {
        border: thin solid rgb(150,150,150);
        margin: auto;
      }
      .input-letter {
        display: inline-block;
        width: var(--letter-width);
        height: var(--letter-width);
        border: var(--border-sz) solid rgb(200,200,200);
        padding: var(--padding-sz);
        font-size: calc(var(--letter-width) * 0.8);
        text-align: center;

        color: white;
        background: rgb(100,100,150);
      }

      .map {
        --cell-size: calc(50vh / 26);
        margin-top: 1vh;
        margin-bottom: auto;
        margin-left: auto;
        background: rgb(20,20,20);
        font-size: calc(var(--cell-size) * 0.8);
        text-align: center;
      }
      .map-row {
        height: var(--cell-size);
      }
      .map-row td {
        width: var(--cell-size);
        height: var(--cell-size);
        border: none;
        background: rgb(50,100,50); /* Dark green */
        color: white;
      }
      .map-row td.none {
        background: rgb(50,100,50); /* Dark green */
      }
      .map-row td.guess {
        background: rgb(200,150,50); /* Orange */
        color: black;
      }
      .map-row td.ruled-out {
        background: rgb(50,50,50,50); // Dark grey */
      }
      .map-row td.frontier {
        background: rgb(100,255,100); /* Light-green */
        color: black;
      }
      .map-row td.debug {
        background: rgb(255,0,255); /* Magenta */
      }
    </style>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="wordar-model.js" type="text/javascript"></script>
    <script src="wordar.js" type="text/javascript"></script>
  </head>
  <body onLoad="init()">
  <div class="wrapper">
  <header>
    <h1>Wordar</h1>
  </header>

  <div class="middle" style="display: grid; grid-template-columns: 3fr 1fr;">
  <div class="input-frame">
    <div class="input-row"><div class="input-word">
      <span class="input-letter">Q</span>
      <span class="input-letter">U</span>
      <span class="input-letter">E</span>
      <span class="input-letter">R</span>
      <span class="input-letter">Y</span>
    </div></div>
    <div class="input-row"><div class="input-word">
      <span class="input-letter">R</span>
      <span class="input-letter">A</span>
      <span class="input-letter">D</span>
      <span class="input-letter">A</span>
      <span class="input-letter">R</span>
    </div></div>
  </div>

  <table class="map">
  </table>
  </div>

  <footer>
    <div class="keyboard">
      <div class="row">
      <button class="letter key" data-key="q">Q</button>
      <button class="letter key" data-key="w">W</button>
      <button class="letter key" data-key="e">E</button>
      <button class="letter key" data-key="r">R</button>
      <button class="letter key" data-key="t">T</button>
      <button class="letter key" data-key="y">Y</button>
      <button class="letter key" data-key="u">U</button>
      <button class="letter key" data-key="i">I</button>
      <button class="letter key" data-key="o">O</button>
      <button class="letter key" data-key="p">P</button>
      <span class="row-space threequart"></span>
      </div>
      <div class="row">
      <span class="row-space quart"></span>
      <button class="letter key" data-key="a">A</button>
      <button class="letter key" data-key="s">S</button>
      <button class="letter key" data-key="d">D</button>
      <button class="letter key" data-key="f">F</button>
      <button class="letter key" data-key="g">G</button>
      <button class="letter key" data-key="h">H</button>
      <button class="letter key" data-key="j">J</button>
      <button class="letter key" data-key="k">K</button>
      <button class="letter key" data-key="l">L</button>
      <button class="action key" data-action="backspace" style="width: calc(var(--btn-width)*1.5); font-size: 7vw;">&#x232b;</button>
      <!-- <span class="row-space half"></span> -->
      </div>
      <div class="row">
      <span class="row-space threequart"></span>
      <button class="letter key" data-key="z">Z</button>
      <button class="letter key" data-key="x">X</button>
      <button class="letter key" data-key="c">C</button>
      <button class="letter key" data-key="v">V</button>
      <button class="letter key" data-key="b">B</button>
      <button class="letter key" data-key="n">N</button>
      <button class="letter key" data-key="m">M</button>
      <span class="row-space one"></span>
      <button class="action key" data-action="enter" style="width: calc(var(--btn-width)*2); font-size: 7vw;">&#x21b5;</button>
      </div>
  </footer>
  </div>
  </body>
</html>
